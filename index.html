            websocket.on('mensajeServidor',recibirMensaje);
        }

        function recibirMensaje(datosServidor){
            console.log(datosServidor.codeid);
            if(datosServidor.codeid!=$('body').attr('id'))
                return;

            if(datosServidor.addid==0){
                $('.selected').removeClass('selected');
                $('#'+datosServidor.selectedid).addClass('selected');
            }
            else{
                $('#'+datosServidor.relid).removeAttr('class').addClass('square '+datosServidor.colorid+' selected');
            }
        }

    </script>
